name: roles_dagger_files_image

on:
  push:
    paths:
      - roles/dagger/files/image/**
      - .github/workflows/roles_dagger_files_image.yaml
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DAGGER_VERSION: 0.2.26 # renovate: datasource=github-releases lookupName=dagger/dagger versioning=docker
      DAGGER_CACHE_FROM: type=gha,scope=dagger_cache_roles_dagger_files_image
      DAGGER_CACHE_TO: type=gha,mode=max,scope=dagger_cache_roles_dagger_files_image
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Run tests
        if: github.ref != 'refs/heads/master'
        uses: dagger/dagger-for-github@v3
        with:
          version: ${{ env.DAGGER_VERSION }}
          workdir: ./roles/dagger/files/image
          cmds: |
            project update
            do test

      - name: Run tests and push tagged image
        if: github.ref == 'refs/heads/master'
        env:
          IMAGE: ghcr.io/${{ github.repository }}-dagger:${{ env.DAGGER_VERSION }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        uses: dagger/dagger-for-github@v3
        with:
          version: ${{ env.DAGGER_VERSION }}
          workdir: ./roles/dagger/files/image
          cmds: |
            project update
            do push

      - name: Run tests and push latest image
        if: github.ref == 'refs/heads/master'
        env:
          IMAGE: ghcr.io/${{ github.repository }}-dagger
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        uses: dagger/dagger-for-github@v3
        with:
          version: ${{ env.DAGGER_VERSION }}
          workdir: ./roles/dagger/files/image
          cmds: |
            project update
            do push
