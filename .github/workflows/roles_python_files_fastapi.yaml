name: roles_python_files_fastapi
on:
  push:
    paths:
      - roles/python/files/fastapi/**
      - .github/workflows/roles_python_files_fastapi.yaml

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.10" # renovate: datasource=docker depName=python versioning=docker
      IMAGE: ghcr.io/${{ github.repository }}-fastapi

    steps:
      - name: Setup python
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Clone repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set PUSH_IMAGE
        if: endsWith(github.ref, '/master')
        run: echo "PUSH_IMAGE=True" >> $GITHUB_ENV

      - uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI
        run: python roles/python/files/fastapi/ci.py
